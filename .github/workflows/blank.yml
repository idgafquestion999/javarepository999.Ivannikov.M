// 10. Напишите функцию isNumber(v), чтобы возвращало true только для чисел и false для NaN.
function isNumber(v) {
    return typeof v === 'number' && !isNaN(v);
}

// Тестирование функции
console.log("10. Тесты функции isNumber:");
console.log("   isNumber(42):", isNumber(42));        // true
console.log("   isNumber(3.14):", isNumber(3.14));    // true
console.log("   isNumber(0):", isNumber(0));          // true
console.log("   isNumber(-10):", isNumber(-10));      // true
console.log("   isNumber(NaN):", isNumber(NaN));      // false
console.log("   isNumber('42'):", isNumber('42'));    // false
console.log("   isNumber(null):", isNumber(null));    // false
console.log("   isNumber(undefined):", isNumber(undefined)); // false
console.log("   isNumber(true):", isNumber(true));    // false
